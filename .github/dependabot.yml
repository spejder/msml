version: 2
updates:
- package-ecosystem: github-actions
  directory: "/"
  schedule:
    interval: daily
    time: '04:00'
    timezone: Europe/Copenhagen
  open-pull-requests-limit: 10
  reviewers:
  - "spejder/msml"
- package-ecosystem: docker
  directory: "/"
  schedule:
    interval: daily
    timezone: Europe/Copenhagen
  open-pull-requests-limit: 10
  reviewers:
  - "spejder/msml"
- package-ecosystem: composer
  directory: "/"
  schedule:
    interval: daily
    timezone: Europe/Copenhagen
  open-pull-requests-limit: 10
  reviewers:
  - "spejder/msml"
  allow:
  - dependency-type: direct
  - dependency-type: indirect
